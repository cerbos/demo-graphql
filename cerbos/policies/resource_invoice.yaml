---
apiVersion: cerbos.dev/v1
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "invoice:object"
  rules:
    - action: '*'
      effect: EFFECT_ALLOW
      roles:
        - ADMIN
    - action: 'view'
      effect: EFFECT_ALLOW
      derivedRoles:
        - OWNER
        - FINANCE
        - REGION_MANAGER
    - action: 'approve'
      effect: EFFECT_ALLOW
      derivedRoles:
        - FINANCE
